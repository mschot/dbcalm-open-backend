[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="backrest"
version="0.0.1"
requires-python = ">= 3.0"
dependencies = [
    "fastapi[standard]",
    "sqlmodel",
    "pyinstaller",
    "uvicorn"
]

[tool.setuptools.packages.find]
include = ["backrest_cmd*", "backrest*"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D",  "TD", "BLE", "T201", "FA100"]